services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: totp-sync-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - totp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build: ./backend
    container_name: totp-sync-backend
    restart: unless-stopped
    environment:
      DATABASE_TYPE: ${DATABASE_TYPE}
      SQLITE_PATH: ${SQLITE_PATH}
      REQUIRE_2FA_ON_REGISTER: ${REQUIRE_2FA_ON_REGISTER}
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - totp-network
    volumes:
      - ./backend/src:/app/src
      - sqlite_data:/data

  # Web Frontend
  web:
    build: ./web
    container_name: totp-sync-web
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL}
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - totp-network

networks:
  totp-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  sqlite_data:
    driver: local
